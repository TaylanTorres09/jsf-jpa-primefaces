<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Treinamento JSF e PrimeFaces</title>

</h:head>

<h:body>

	<header>
	<div style="float: left; margin-left: 10px">
		<h:graphicImage library="logo" name="download.png" />
	</div>
	<div style="float: right;">
		<h:graphicImage library="logo" name="download.png" />
	</div>
	</header>

	<h1>Campos de Entrada de Texto</h1>

	<p:messages autoUpdate="true" id="msg" />

	<h:form id="form">

		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome" />

			<p:inputText id="nome" required="true"
				requiredMessage="O nome é obrigatório!" maxlength="10" size="30"
				placeholder="Insira o nome aqui" />

			<p:outputLabel value="Senha" for="senha" />

			<p:password id="senha" feedback="true" weakLabel="Muito fraca"
				goodLabel="Senha razoável" strongLabel="senha forte" inline="true"
				promptLabel="Informa uma senha" match="confirma" required="true"
				requiredMessage="A senha é obrigatória" />
			
		</p:panelGrid>

	</h:form>

</h:body>
</html>
